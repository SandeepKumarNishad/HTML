<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: #0fa73d;
        }
        
        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
        
        tr:nth-child(even) {
            background-color: #817e7e;
            color: black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>CN</td>s</td>
            <td>china@google.com</td>
        </tr>

    </table>

</body>

</html>
